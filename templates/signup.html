{% extends "base.html" %} {% block content %}
 {% block title %}
 <br>
 {% endblock title %}
<div class="card bg-light p-3">
  <h3 class="text-dark">SignUp:</h3>

  <form action="auth/signup/" method="post">
    {% csrf_token %}
    <br />

    <label for="email">Email</label>
    <div class="form-group">
      <input
        type="email"
        class="form-control p-3"
        id="email"
        name="email"
        required
      />
    </div>

    <label for="pass1">Password</label>
    <div class="form-group">
      <input
        type="password"
        class="form-control p-3"
        id="pass1"
        name="pass1"
        required
      />
    </div>
    <label for="pass2">Confirm Password</label>
    <div class="form-group">
      <input
        type="password"
        class="form-control p-3"
        id="pass2"
        name="pass2"
        required
      />
    </div>

    <br />
    <button type="submit" class="btn btn-dark m-5">
      <a href="auth/signup/">Create a new User</a>
    </button>

    <br />

    Already User? <a href="auth/login/" class="p-4">Login</a>

    <br />
  </form>
</div>

{% endblock content %}
